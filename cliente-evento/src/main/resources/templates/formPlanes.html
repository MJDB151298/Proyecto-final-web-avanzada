<!DOCTYPE html>

<head th:fragment="formCSS">
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Planes S&M</title>

    <!-- Icons font CSS-->
    <link href="vendor/form/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/form/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->

    <link href="vendor/form/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/form/css/main.css" rel="stylesheet" media="all">

    <!--link href="css/scrolling-nav.css" rel="stylesheet" -->
</head>

<body th:fragment="formBody">
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">Planes</h2>
                <form role="form" action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="POST">
                    <input type="hidden" name="cmd" value="_xclick">
                    <input type="hidden" name="business" th:value="${cuentaNegocio}" value="....">
                    <input type="hidden" name="currency_code" value="RD">

                    <!-- Para uso general, tienen 256 caractares para utilizar -->
                    <input type="hidden" name="custom" value="{'param1': 'valor1', 'param2' : 'valor2'}">

                    <input type="hidden" name="cbt" value="Completar proceso de Compra"> <!-- InformaciÃ³n para mostrar-->
                    <input type="hidden" name="rm" value="2"> <!-- Indicando que haga un redirect por el metodo POST -->
                    <input type="hidden" name="return" value="http://localhost:8080/plans/paypal">
                    <input type="hidden" name="cancel_return" value="http://localhost:8080/plans">

                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Usuario</label>
                                <input class="input--style-4" type="number" name="user" required>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label"># Compra</label>
                                <input class="input--style-4" type="number" name="invoice" required>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Titulo de Compra</label>
                                <input class="input--style-4" type="text" name="item_name" required>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Plan</label>
                                <select name="plan" required>
                                    <option>-Elegir plan-</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Precio</label>
                                <input class="input--style-4" type="number" name="amount" disabled value="2000">
                            </div>
                        </div>
                    </div>
                    <h3 class="title">Productos</h3>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <div class="input-group">
                                    <label class="label">Fotografia</label>
                                    <input type="checkbox" name="birthday" id="birthday">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-t-15">
                        <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                    </div>
                    <div class="p-t-15">
                        <button class="btn btn--radius-2 btn--green" type="button" id="cancel" onclick="location.href = '/home';">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script src="vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="vendor/form/vendor/select2/select2.min.js"></script>
<script src="vendor/form/vendor/datepicker/moment.min.js"></script>
<script src="vendor/form/vendor/datepicker/daterangepicker.js"></script>

<!-- Main JS-->
<script src="js/form/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>

<script type="text/javascript">
    document.getElementById("cancel").onclick = function () {
        location.href = "/home";
    };
</script>
