    <!-- Icons font CSS-->

    <link href="vendor/login/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

<body>
<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
    <div class="wrapper wrapper--w790">
        <div class="card card-5">
            <div class="card-heading">
                <h2 class="title">Registro</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="/register/createUser">
                    <div class="form-row m-b-55">
                        <div class="name">Credenciales</div>
                        <div class="value">
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group-desc">
                                        <input id="username" class="input--style-5" type="text" name="username" th:value="${correo}" required />
                                        <label class="label--desc">Nombre de usuario</label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group-desc">
                                        <input id="password" class="input--style-5" type="password" name="password" th:value="${contrasena}" required />
                                        <label class="label--desc">Contrase√±a</label>
                                    </div>
                                </div>
                            </div>
                            <br><br>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group-desc">
                                        <input id="mail" class="input--style-5" type="text" name="mail" th:value="${correo}" required />
                                        <label class="label--desc">Correo</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn--radius-2 btn--red" type="submit">Acceder</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
